<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 240px;
            text-align: center;
            transition: opacity 0.3s ease;
        }
        .login-container img {
            width: 40px;
            margin-bottom: 1rem;
            animation: slide-in 1s ease;
        }
        .login-container h1 {
            margin-bottom: 0.75rem;
            font-size: 1.2rem;
            color: #333;
            animation: slide-in 1s ease;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 2rem);
            padding: 0.5rem;
            margin: 0.25rem 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            transform: scale(1.02);
        }
        .login-container button {
            width: calc(100% - 2rem);
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .login-container button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        .spinner {
            display: none;
            position: relative;
            width: 30px;
            height: 30px;
            margin: 1rem auto;
            perspective: 100px;
        }
        .spinner .spinner-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
            transform-style: preserve-3d;
        }
        .spinner .spinner-inner::before {
            content: '';
            display: block;
            position: absolute;
            top: -3px;
            left: -3px;
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        @keyframes spin {
            to {
                transform: rotateY(360deg);
            }
        }
        .fade-out {
            opacity: 0;
        }
        .fade-in {
            opacity: 1;
        }
        @keyframes slide-in {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-container fade-in">
        <img src="https://www.python.org/static/community_logos/python-logo.png" alt="Python Logo">
        <h1>Login</h1>
        <form id="login-form" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="login-btn">Log In</button>
            <div class="spinner" id="spinner">
                <div class="spinner-inner"></div>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".login-container").classList.add("fade-in");

            document.getElementById("login-form").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission

                // Show spinner
                document.getElementById("spinner").style.display = "block";
                document.getElementById("login-btn").style.display = "none";

                // Simulate login process for 3 seconds
                setTimeout(function() {
                    // Redirect to new page (replace with actual redirect URL)
                    window.location.href = "{% url 'main' %}";
                }, 3000);
            });
        });
    </script>
</body>
</html>
