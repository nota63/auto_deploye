<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2; /* Light gray background */
            color: #333; /* Dark text for contrast */
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px; /* Smaller size */
            height: 150px; /* Smaller size */
            border-radius: 50%; /* Make the container rounded */
            box-shadow: 0 0 10px #00BFFF, /* Light-blue glow */
                        0 0 20px #00BFFF,
                        0 0 30px #00BFFF,
                        0 0 40px #00BFFF;
            animation: glow 2s ease-in-out infinite alternate;
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(-20px); /* Initially move up for animation */
        }

        .logo-container img {
            border-radius: 50%; /* Make the logo rounded */
            width: 100%; /* Fit the image to the container */
            height: 100%; /* Fit the image to the container */
            object-fit: contain; /* Ensure the image fits without stretching */
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px #00BFFF, 0 0 20px #00BFFF, 0 0 30px #00BFFF, 0 0 40px #00BFFF; }
            to { box-shadow: 0 0 20px #00BFFF, 0 0 30px #00BFFF, 0 0 40px #00BFFF, 0 0 50px #00BFFF; }
        }

        .g-search {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff; /* White background for the search area */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Subtle shadow for depth */
            width: 80%; /* Adjust based on your preference */
            max-width: 400px; /* Maximum width */
            margin-top: 20px; /* Space between logo and form */
            opacity: 0; /* Initially hidden for animation */
            transform: translateY(20px); /* Initially move down for animation */
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        input[type="text"]:hover {
            background-color: #e6d332;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition effect */
        }

        button:hover {
            background: linear-gradient(to right, #E6D332, #E6D332);
            color: #ffffff; /* Ensure text color contrasts well with the background */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
        }

        a img {
            height: 30px;
            transition: transform 0.5s ease; /* Smooth transition effect */
        }

        a img:hover {
            transform: rotate(360deg); /* Rotate image on hover */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="https://logowik.com/content/uploads/images/python.jpg" alt="Google Logo">
    </div>

    <section>
        <div class="g-search">
            <form method="post">
                {% csrf_token %}
                <input type="text" name="google" placeholder="Enter Keyword Or Anything">
                <br>
                <button type="submit">Search</button>
            </form>
        </div>
    </section>
    <br>

    <a href="{% url 'main' %}">
        <img src="https://styles.redditmedia.com/t5_81nasp/styles/communityIcon_nz4zmyjb9a7b1.png" height="30">
    </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        // GSAP animations
        document.addEventListener('DOMContentLoaded', () => {
            // Fade in logo and search form
            gsap.to('.logo-container', { opacity: 1, y: 0, duration: 1, ease: 'power3.out' });
            gsap.to('.g-search', { opacity: 1, y: 0, duration: 1, ease: 'power3.out', delay: 0.5 });
        });
    </script>
</body>
</html>
